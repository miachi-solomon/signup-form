<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image-container">
            <img class="image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="an image">
        </div>
        <div class="form-container">
            <p class="para1st">This is not a real online service!
                You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started!
            </p>
            <p class="para2nd">You <em>know</em> you want to.</p>
            <div class="white-container">
                <p class="para3rd">Let's do this!</p>
                <form action="">
                    <div class="flex-container">
                        <div class="first">
                            <p class="label">FIRST NAME</p>
                            <input type="text">
                            <p class="label">EMAIL</p>
                            <input type="email">
                            <p class="label">PASSWORD</p>
                            <input type="password" required>
                        </div>
                        <div>
                            <p class="label">LAST NAME</p>
                            <input type="text">
                            <p class="label">PHONE NUMBER</p>
                            <input type="text">
                            <p class="label">CONFIRM PASSWORD</p>
                            <input type="password" required>
                        </div>
                    </div>
                </form>
            </div>
            <button>Create Account</button>
            <p class="end-text">Already have an account? <span>Log in</span></p>
        </div>
    </main>
</body>
</html>
